# This shows an example local config for ztunnel that adds a workload for localhost.
# This allows local testing by sending requests through the local ztunnel to other servers running on localhost.
workloads:
- uid: cluster1//v1/Pod/default/client
  name: client
  namespace: default
  serviceAccount: default
  workloadIps: ["172.173.0.2"]
  protocol: HBONE
  node: client
  network: ""
  services: {}
- uid: cluster1//v1/Pod/default/server
  name: server
  namespace: default
  serviceAccount: default
  workloadIps: ["172.173.0.3"]
  protocol: HBONE
  node: server
  network: ""
  services: {}
policies: []
services: []